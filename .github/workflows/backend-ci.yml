name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'services/backend/**'
      - 'contracts/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/backend/**'
      - 'contracts/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Start backend server
        run: |
          npm start &
          echo $! > server.pid
          echo "Backend server started with PID $(cat server.pid)"
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci-only-32-chars-min
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "‚úÖ Server is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          echo "‚ùå Server failed to start within 30 seconds"
          exit 1

      - name: Run integration tests
        run: npm run test:integration:ci
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci-only-32-chars-min
          PORT: 3000
          TEST_BASE_URL: http://localhost:3000
          TEST_WS_URL: ws://localhost:3000/ws

      - name: Stop backend server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
            echo "Backend server stopped"
          fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: services/backend/dist/
          retention-days: 7

  deploy:
    name: Deploy to Railway
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Railway Deployment
        run: |
          echo "‚úÖ Tests passed. Railway will auto-deploy from main branch."
          echo "üöÄ Monitor deployment: https://railway.app"
